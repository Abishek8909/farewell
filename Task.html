<script>
    function toggleVisibility(id1,id2) {
        var div = document.getElementById(id1);
        var but = document.getElementById(id2);
        if (div.style.display === "none") {
            div.style.display = "block";
            but.style.display = "none";

        } else {
            div.style.display = "none";
        }
    }
